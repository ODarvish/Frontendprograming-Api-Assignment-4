<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Weather API</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.2.min.js"></script>
    <script src="script.js" defer></script>
    
</head>
<body>
    <header><!-- should be inside the body -->
        <h1>Get Wheather API</h1><!-- small 'h' -->
        <h3>Assignment 2</h3>
    </header>
    <div class="container">
        <form class="search-box">
            <input type="text" placeholder="Please enter a city name" class="city" value="tehran">
            <button type="submit" id="search-btn">Search</button>
        </form>
        <h2 class="name"></h2>
        <h4 class="weather"></h4>
        <img class="weather-pic" alt=""><!-- imgs should always have an 'alt' attribute -->
        <h1 class="main-temp"></h1>
        <div class="temp-container">
            <div>
                <h4 class="title-min"></h4>
                <h4 class="temp-min"></h4>
            </div>
            <div>
                <h4 class="title-max"></h4>
                <h4 class="temp-max"></h4>
            </div>
        </div> 
        <div class="message-box"><!-- the <p>'s inside should be indented -->
            <p  class="message">You can get weather infromations for an other city by searching it.</p>
            <p class="error"></p>
        </div> 
    </div>
    <footer> Copyright &copy; Ario Darvish's father</footer><!-- should be inside the body -->
</body>
</html>
